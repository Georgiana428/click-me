<!DOCTYPE html>
<html>
<head>
  <style>
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      margin: 10px;
      cursor: url(' https://w7.pngwing.com/pngs/686/81/png-transparent-telescopic-sight-firearm-cursor-reticle-pointer-cursor-miscellaneous-symmetry-magenta-thumbnail.png'), auto;
	 
    }
  </style>
</head>
<body>
  <div id="buttonsContainer"></div>
  
  <script>
    const buttonsContainer = document.getElementById("buttonsContainer");
    const numButtons = Math.floor(Math.random() * 10) + 1;
    const colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];
    let usedColors = [];
    
    for (let i = 0; i < numButtons; i++) {
      let button = document.createElement("button");
      button.innerHTML = "Click Me";
      
      let color = colors[Math.floor(Math.random() * colors.length)];
      while (usedColors.includes(color)) {
        color = colors[Math.floor(Math.random() * colors.length)];
      }
      usedColors.push(color);
      
      button.style.backgroundColor = color;
      button.addEventListener("click", function() {
        this.style.display = "none";
      });
      buttonsContainer.appendChild(button);
    }
  </script>
</body>
</html>
